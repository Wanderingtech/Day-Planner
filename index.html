<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8-5 -->
      <div class="row">
        <div class="hour" id="8" col-md-1>8am</div>
        <input class="description col-md-10" type="text"></input>
        <button class='btn saveBtn col-md-1'><i class='fas fa-save'></i></button>
      </div>
      <div class="row">
        <div class="hour" id="9" col-md-1>9am</div>

      </div>
      <div class="row">

        <input class="description col-md-10" type="text"></input>
        <button class='btn saveBtn col-md-1'><i class='fas fa-save'></i></button>
      </div>
      <div class="row">
        <div class="hour" id="11"col-md-1>11am</div>
        <input class="description col-md-10" type="text"></input>
        <button class='btn saveBtn col-md-1'><i class='fas fa-save'></i></button>
      </div>
      <div class="row">
        <div class="hour" id="12" col-md-1>12pm</div>
        <input class="description col-md-10" type="text"></input>
        <button class='btn saveBtn col-md-1'><i class='fas fa-save'></i></button>
      </div>
      <div class="row">
        <div class="hour" id="1" col-md-1>1pm</div>
        <input class="description col-md-10" type="text"></input>

      </div>
      <div class="row">
        <div class="hour" id="2" col-md-1>2pm</div>

      </div>
      <div class="row">
        <div class="hour" id="3" col-md-1>3pm</div>

      </div>
      <div class="row">

        <button class='btn saveBtn col-md-1'><i class='fas fa-save'></i></button>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
